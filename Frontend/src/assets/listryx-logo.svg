<svg width="120" height="32" viewBox="0 0 120 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon: House/Document shape with list inside -->
  <g>
    <!-- Inverted U shape at top (roof) -->
    <path d="M4 6 Q9 2 14 6" stroke="#1e3a8a" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Left vertical line down -->
    <path d="M4 6 V20" stroke="#1e3a8a" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Bottom horizontal line to right -->
    <path d="M4 20 H12" stroke="#1e3a8a" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Right vertical line up (partial, forming right angle) -->
    <path d="M12 20 V14" stroke="#1e3a8a" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Inner content: small solid circle near top -->
    <circle cx="8" cy="10" r="1.5" fill="#1e3a8a"/>
    
    <!-- Three horizontal rounded lines below -->
    <line x1="5.5" y1="13.5" x2="10.5" y2="13.5" stroke="#1e3a8a" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="5.5" y1="16" x2="10.5" y2="16" stroke="#1e3a8a" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="5.5" y1="18.5" x2="10.5" y2="18.5" stroke="#1e3a8a" stroke-width="1.2" stroke-linecap="round"/>
  </g>
  
  <!-- Text: Listryx -->
  <text x="22" y="21" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" fill="#1e3a8a" letter-spacing="-0.5">
    <tspan font-weight="600">L</tspan>istryx
  </text>
  <!-- Dot on 'i' as solid circle -->
  <circle cx="30" cy="9" r="1.5" fill="#1e3a8a"/>
</svg>
